<p-card [header]="(course && course.name) || 'Unknown'" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <p-button class="view-button" label="View" styleClass="p-button-secondary p-button-sm" (click)="selectCourse()"></p-button>
        <img alt="Card" src="assets/images/course-card-header.png">
    </ng-template>
    <p>{{ (course && course.shortDescription) || 'No description found' }}</p>
    <ng-template pTemplate="footer">
        <p-button *ngIf="course && !(course.activeSubscription)" label="Subscribe" [disabled]="!isUserLoggedIn()" (click)="subscribeToCourse()"></p-button>
        <p-button *ngIf="course && course.activeSubscription" [disabled]="true" label="Subscribed"></p-button>
    </ng-template>
</p-card>
