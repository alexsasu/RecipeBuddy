<div class="container">
    <form [formGroup]="registerForm">
        <div class="form-row">
            <label for="username">Username</label>
            <input formControlName="name" [ngClass]="{'input-error': (name.touched && !name.valid)}"/>
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input formControlName="password" [ngClass]="{'input-error': (password.touched && !password.valid)}" type="password">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input formControlName="email" [ngClass]="{'input-error': (email.touched && !email.valid)}" type="email">
        </div>

        <button type="button" class="register-btn" (click)="submitRegister()">Register</button>
        <button type="button" class="login-btn" [routerLink]="['/login']">I already have an account</button>
    </form>
</div>
